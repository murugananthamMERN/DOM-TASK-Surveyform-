<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form and Table</title>
</head>
<body>
    
    <h1 id="title">SURVEY FORM</h1>
    <p id="description">FILL THE SURVEY FORM </p>


    <form id="survey-form">

       
        <label for="firstName">First Name:</label>
       <input type="text" id="first-name" name="first-name" required>


        <label for="lastName">Last Name:</label>
        <input type="text" id="last-name" name="last-name" required>
       
        <label for="email" id="email-label">Email:</label>
        <input type="email" id="email" name="email" required>
     
        

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br>

        <label for="pincode">Pincode:</label>
        <input type="text" id="pincode" name="pincode" required><br>

       
        <label for="state">State:</label>
        <select id="state" name="state">
            <option value="Kerala">Kerala</option>
            <option value="Andhra pradesh">Andhra pradesh</option>
            <option value="Pondy">Pondy</option>
            <option value="Tamilnadu">Tamilnadu</option>
        </select><br>

        <label for="country">Country:</label>
        <input type="text" id="country" name="country" required><br>

        <label for="gender">Gender:</label>
         <input type="radio" name="radio-group" value="option1"> MALE
         <input type="radio" name="radio-group" value="option2"> FEMALE
         <input type="radio" name="radio-group" value="option2"> TRANSGENDER
         <br>
         <br>

        <label for="food">Choice of Food:</label>
        <input type="checkbox" id="food1" name="food" value="DOSA"> DOSA
        <input type="checkbox" id="food2" name="food" value="Burger"> IDLY
        <input type="checkbox" id="food3" name="food" value="Pasta"> CHICKEN BRIYAI
        <input type="checkbox" id="food4" name="food" value="Sushi"> MUTTON BRIYANI
        <input type="checkbox" id="food5" name="food" value="Salad"> PONGAL
        <br>
        <br>

        <button type="submit" id="submit">Submit</button>


        <textarea id="comments" name="comments"></textarea>

    </form>

    <table id="dataTable">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Address</th>
                <th>Pincode</th>
                <th>State</th>
                <th>Country</th>
                <th>Gender</th>
                <th>Choice of Food</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="script.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
    
</body>
</html>
